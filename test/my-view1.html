<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>my-view1</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../node_modules/systemjs/dist/system.js"></script>
    <script src="./systemjs-test.config.js"></script>
    <link rel="import" href="../bower_components/polymer-ts/polymer-ts.min.html">

    <!-- Import the element to test -->
    <link rel="import" href="../src/components/my-view1/my-view1.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <my-view1></my-view1>
      </template>
    </test-fixture>

    <script>
      HTMLImports.whenReady(async() => {
        describe('my-view1 tests', () => {
          let home;

          beforeEach(() => {
            home = fixture('basic');
          });

          it('Number in circle should be 1', () => {
            const circle = Polymer.dom(home.root).querySelector('.circle');
            expect(circle.textContent).to.be.equal('1');
          });
        });
      });
    </script>
  </body>
</html>
